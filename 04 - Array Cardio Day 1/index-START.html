      // Array.prototype.filter()
      // 1. Filter the list of inventors for those who were born in the 1500's
      const fifteen = inventors.filter(

      const fullnames = inventors.map(

      // Array.prototype.sort()
      // 3. Sort the inventors by birthdate, oldest to youngest
      const oldestToYoungest = inventors.sort((a, b) => a.year - b.year);

      // Array.prototype.reduce()
      // 4. How many years did all the inventors live all together?

      const totalYearsLived = inventors.reduce((total, inventor) => {
        const yearsLived = inventor.passed - inventor.year;
        return total + yearsLived;

      const category = document.querySelector(".mw-category");

      const links = Array.from(category.querySelectorAll("a"));

      // 7. sort Exercise
      // Sort the people alphabetically by last name

      // custom comparison function -> last name
      function compareByLastName(a, b) {
        const lastNameA = a.split(", ")[0]; // convert/split into array and extract index 0 element;
        const lastNameB = b.split(", ")[0];

        // use localeCompare
        // handle special characters, case sensitivity
        // The localeCompare() method returns sort order -1, 1, or 0 (for before, after, or equal).

        return lastNameA.localeCompare(lastNameB);
        // compare lastName of person A to B, based on that give -1, 1, 0
      }
